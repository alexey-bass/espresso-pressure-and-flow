<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pressure and Flow</title>
    <link rel="shortcut icon" href="inc/img/favicon.ico">
    <link rel="apple-touch-icon" href="inc/img/apple-touch-icon.png">
    <link rel="stylesheet" href="inc/css/styles.css">
    <link rel="stylesheet" href="inc/css/custom.css">
 </head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="main-content full-width">
            <div class="feature-box app clearfix">
               <h2>Pressure and Flow</h2>
 <div class="row clearfix">
<div class="full-column" id="displaybox">

<div class="graphwrapper" id="graphwrapper">
<div class="center-element">
<div id="graph" class="flot-graph"></div>
</div>
<div class="row clearfix">
</div>
</div>

<div class="machinewrapper" id="machinewrapper">
<div class="center-element">
<img src="inc/img/Machine transparency.png" id="Machine_transparency" class="gwd-img">  
<svg data-gwd-shape="rectangle" class="gwd-rect-pump" id="pump-bg"></svg>
  <svg data-gwd-shape="rectangle" class="gwd-rect-puck" id="puck-bg"></svg>  
<div class="restrictor-wrapper">
<svg data-gwd-shape="rectangle" class="gwd-rect-restrictor" id="restrictor-bg"></svg>
</div>
<div class="droplet-wrapper" id="rain">
</div>
<div class="row clearfix">
</div>
</div>
</div>
</div>
</div>


<div class="row clearfix">
<div class="two-columns">
    <label class="checkcontainer" id="pumpcheckcontainer">Pump Pressure (bars)
        <input type="checkbox" checked="checked" id="pumpcheck" onClick="_toggleSeries(2, 7);">
        <span class="checkmark" id="pumpcheckmark"></span>
    </label>
    <input id="SlidePump_pressure" type="text" data-slider-min="0" data-slider-max="12" data-slider-value="9" data-slider-step="0.5"/>
</div>
<div class="two-columns">
    <label class="checkcontainer" id="puckcheckcontainer">Puck Pressure (bars)
        <input type="checkbox" checked="checked" id="puckcheck" onClick="_toggleSeries(1, 6);">
        <span class="checkmark" id="puckcheckmark"></span>
    </label>
    <input id="SlidePuck_pressure" type="text" data-slider-min="0" data-slider-max="12" data-slider-value="7.4" data-slider-step="0.5"/>
</div>
</div>
<div class="row clearfix">
<div class="two-columns">
    <label class="checkcontainer" id="restrictorcheckcontainer">Flow Restrictor Resistance
        <input type="checkbox" checked="checked" id="restrictorcheck" onClick="_toggleSeries(3, 8);">
        <span class="checkmark" id="restrictorcheckmark"></span>
    </label>
    <input id="SlideFlow_restrictor_resistance" type="range" data-slider-min="0" data-slider-max="5" data-slider-value="1.1" data-slider-step="0.1"/></div>
<div class="two-columns">
    <label class="checkcontainer" id="resistancecheckcontainer">Puck Resistance
        <input type="checkbox" checked="checked" id="resistancecheck" onClick="_toggleSeries(0, 5);">
        <span class="checkmark" id="resistancecheckmark"></span>
    </label>
    <input id="SlidePuck_resistance" type="range" data-slider-min="0" data-slider-max="10" data-slider-value="5" data-slider-step="0.1"/></div>
</div>
<div class="row clearfix">
<div class="one-column">
    <label class="checkcontainer" id="flowcheckcontainer">Flow (ml/sec)
        <input type="checkbox" checked="checked" id="flowcheck" onClick="_toggleSeries(4, 9);">
        <span class="checkmark" id="flowcheckmark"></span>
    </label>
    <input id="SlideFlow" type="range" data-slider-min="0" data-slider-max="15" data-slider-value="1.5" data-slider-step="0.1" data-slider-enabled="false"/></div>
</div>
<div class="row clearfix">
<div class="three-columns"><button id="Graph_switch" type="button" onclick="_switch()">Switch to Graph</button></div>
<div class="three-columns"><button id="Clear" type="button" onclick="_clearGraph()">Clear Graph</button></div>
<div class="three-columns"><button id="Simulate" type="button" onclick="_runShot()">Start / Stop</button>
    <span id="shotweight">0.0g</span>
</div>
</div>
            </div>
        </div>
    </div>
  </div>

<div class="sub-footer">
    <div class="wrapper footer">
        <div class="container">
            <div class="two-thirds-column clearfix">
                <p>Your footer goes here</p>
            </div>
        </div>
    </div>
</div>
<script src="inc/js/jquery-2.2.0.min.js"></script>

<script src="inc/js/bootstrap-slider.js"></script>
<script src="inc/js/bootstrap-modal.js"></script>
<script src="inc/js/jcanvas.min.js"></script>
<script src="inc/js/jquery.flot.min.js"></script>
<script src="inc/js/jquery.flot.axislabels.js"></script>
<script src="inc/js/jquery.flot.dashes.js"></script>
<script src="inc/js/jquery.flot.curvedlines.js"></script>
<script src="inc/js/app-base.js"></script>
<script src="Pressure and Flow.js"></script>

</body>
</html>
